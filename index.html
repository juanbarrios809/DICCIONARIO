<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Registros LEYCO</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a365d; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }
        
        /* Estilos de la Lista */
        .lista-contenedor { margin-top: 20px; list-style: none; padding: 0; }
        .item-registro { background: #fff; border: 1px solid #e2e8f0; margin-bottom: 8px; border-radius: 8px; overflow: hidden; transition: all 0.3s ease; }
        
        /* Bot√≥n de la Columna 1 */
        .columna1-btn { width: 100%; padding: 15px; text-align: left; background: none; border: none; font-size: 16px; font-weight: 600; color: #2d3748; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .columna1-btn:hover { background-color: #f8fafc; color: #2563eb; }
        .columna1-btn::after { content: '+'; font-size: 20px; color: #cbd5e0; }

        /* Contenido Oculto (Columnas 2 y 3) */
        .detalles { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; background-color: #fdfdfd; }
        .detalles-inner { padding: 15px; border-top: 1px solid #edf2f7; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .dato-label { font-size: 12px; color: #718096; text-transform: uppercase; letter-spacing: 0.05em; display: block; }
        .dato-valor { font-size: 15px; color: #2d3748; font-weight: 500; }

        /* Clase activa para mostrar detalles */
        .item-registro.activo .detalles { max-height: 200px; }
        .item-registro.activo .columna1-btn { background-color: #ebf4ff; color: #2563eb; }
        .item-registro.activo .columna1-btn::after { content: '-'; }
    </style>
</head>
<body>

<div class="container">
    <h2>Registros LEYCO</h2>
    <div id="loading" style="text-align:center;">Obteniendo datos...</div>
    <ul id="lista-datos" class="lista-contenedor"></ul>
</div>

<script>
    // REEMPLAZA CON TU LINK CSV PUBLICADO
    const URL_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQsq5_Xs_ckw0xTGJsK-NCPFxQ-ApAw4Uvf9MtxgvACMBI5ESqR7-li4JN-ooR6mkiPypvnfuhDMmSd/pub?output=csv';

    async function cargarLista() {
        try {
            const respuesta = await fetch(URL_CSV);
            const texto = await respuesta.text();
            const filas = texto.split('\n').filter(f => f.trim() !== '').map(f => f.split(','));
            
            // Guardamos encabezados (opcional si quieres usarlos como etiquetas)
            const headers = filas.shift(); 
            const listaUL = document.getElementById('lista-datos');
            document.getElementById('loading').style.display = 'none';

            filas.forEach((fila, index) => {
                const li = document.createElement('li');
                li.className = 'item-registro';
                li.innerHTML = `
                    <button class="columna1-btn" onclick="toggleDetalles(this)">
                        ${fila[0]}
                    </button>
                    <div class="detalles">
                        <div class="detalles-inner">
                            <div>
                                <span class="dato-label">${headers[1] || 'Columna 2'}</span>
                                <span class="dato-valor">${fila[1] || 'N/A'}</span>
                            </div>
                            <div>
                                <span class="dato-label">${headers[2] || 'Columna 3'}</span>
                                <span class="dato-valor">${fila[2] || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                `;
                listaUL.appendChild(li);
            });
        } catch (error) {
            document.getElementById('loading').innerText = 'Error al cargar los datos.';
        }
    }

    function toggleDetalles(boton) {
        const item = boton.parentElement;
        // Cerrar otros si se desea (opcional)
        document.querySelectorAll('.item-registro').forEach(el => {
            if (el !== item) el.classList.remove('activo');
        });
        // Alternar el actual
        item.classList.toggle('activo');
    }

    cargarLista();
</script>

</body>
</html>
